<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" required><br><br>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" required><br><br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="container hidden" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="loginUserName">User Name:</label>
            <input type="text" id="loginUserName" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container hidden" id="welcome-container">
        <h2>Welcome</h2>
        <p id="welcome-message"></p>
        <button id="sign-out">Sign Out</button>
        <button id="break-start">Start Break</button>
        <button id="break-end">End Break</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
